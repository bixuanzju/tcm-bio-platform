<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>中医药映射搜索</title>
		<!--library-->
		<script src="../lib/jquery-1.8.1.min.js"></script>
		<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
		<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="../lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
		<!--custom library-->
		<script src="../lib/index.js"></script>
		<link href="../lib/index.css" rel="stylesheet">
		<!--application-->
		<script src="mappingsearch.js"></script>
		<link href="../lib/index.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar">
			<div class="navbar-inner navbar-fixed-top">
				<a class="brand" href="../entitysearch/index.html">TCM-BIO平台</a>
				<ul class="nav">
					<li><a href="../ontologysearch/index.html">本体搜索</a></li>
					<li><a href="../termsearch/index.html">术语搜索</a></li>
					<li class="active"><a href="index.html">中西医映射搜索</a></li>
					<li><a href="../tcminference/index.html">TCM推理搜索</a></li>
				</ul>
				<ul class="nav pull-right">
					<li><a href="index.html"><i class="icon-black icon-question-sign"></i>帮助</a></li>
				</ul>
			</div>
		</div>
		<div class="page-header">
			<div class="row-fluid">
				<div class="span3">
					<h2>中医药映射搜索</h2>
				</div>
				<div class="span4" style="margin-top:30px; margin-left:-30px">
					<p>中医药本体之间的关联关系</p>
				</div>
			</div>
		</div>
		<div class="container-fluid span11 offset1">
			<div class="accordion" id="mappingtable">
				<div class="accordion-group" style="background-color: #bfbfbf">
			    	<div class="accordion-heading">
				     	<div class="accordion-toggle row-fluid">
					     	<div class="span5">
					     		本体名称
					     	</div>
					      	<div class="span4">
					      		有映射关系的本体数目
					      	</div>
					      	<div class="span2">
					      		<button class="btn btn-info" id="sync-btn">
					      			<i class="icon-repeat icon-white"></i>更新映射关系
					      		</button>
					      	</div>
				      	</div>
			    	</div>
			    </div>
			  	<div class="accordion-group hide" id="sample-mapping">
			    	<div class="accordion-heading">
			    	  	<div class="accordion-toggle row-fluid">
			    	  		<div class="span5 graph-name">
			    	  			xx
			    	  		</div>
			    	  		<div class="span5 total-num">
			    	  			123
			    	  		</div>
			    	  		<div class="span2">
			    	  			<button class="btn btn-link mapping-detail-btn" data-toggle="collapse" data-target="#collapse0">
			    	  				<i class="icon-chevron-up icon-black"></i>详细
			    	  			</button>
			    	  		</div>
			    	  	</div>
			    	</div>
				    <div id="collapse0" class="accordion-body collapse">
				      	<div class="accordion-inner" style="background-color: #eeeeee; margin: 0px 15px 10px 15px">
				        	<table class="table table-striped">
				        		<thead>
				        			<tr>
					        			<th>存在映射关系的本体</th>
					        			<th>映射数目</th>
				        			</tr>
				        		</thead>
				        		<tbody class="sub-mapping-graphs">
				        			<tr class="hide sample-mapping-graph">
				        				<td class="sub-graph-name">xx</td>
				        				<td class="sub-total-num">yy</td>
				        			</tr>
				        		</tbody>
				        	</table>
			    	  	</div>
				    </div>
				</div>
			</div>
		</div>
	</body>
</html>
